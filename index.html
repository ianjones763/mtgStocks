<!DOCTYPE html>
<html>
<head>
  <title>MTG</title>
  <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>

<div class="container">

  <!-- Nav bar at top -->
  <div class="topnav">
    <div class="padding"> </div>
    <div style="background-color:blue">MTG Simulator</div>
    <div>CurrDate</div>
    <button class="button back" type="button" title="Simulate 1 week forward"> <span> Back </span> </button>
    <button class="button forward" type="button" title="Simulate 1 week backward"> <span> Forward </span></button>
    <input id= "search" type="search" placeholder="Search cards...">
    <div class="padding"> </div>
  </div>

  <!-- Body div, includes card name and prices -->
  <div class="bodyheader"> 
    <div class="padding"> </div>
    <div id="cardnameContainer"> 
      <p id="cardname">CARD NAME</p>
    </div>

    <div id="pricediv">
      <!-- Average price -->
      <div> 
        <p class="priceheader"> AVERAGE </p>
        <p class="price" id="avgprice"> $5.01 </p>
      </div>

      <!-- Market price -->
      <div> 
        <p class="priceheader"> MARKET </p>
        <p class="price" id="marketprice"> $4.79 </p>
      </div>
    </div>
    <div class="padding"> </div>
  </div>

  <!-- Line to divide body div from vis area -->
  <div style="width:60%; margin-left:20%; height:1px; background-color: black; opacity: 0.5"> </div>

  <!-- Visualization area -->
  <div id=visAndList style="display:flex">
    <!-- Legend and buy/sell buttons -->
    <div id="legendcontainer"> 
      <!-- Legend -->
      <div id="legend"> 
        <p align="center"> Record Over Time </p>
        <span class="legendinfo"> 
          <text> Max Price</text> 
          <b id="maxprice"> $44.40 </b> 
        </span>
        <br>
        <span class="legendinfo"> 
          <text> Min Price</text> 
          <b id="minprice"> $20.40 </b> 
        </span>
        <br>
        <span class="legendinfo"> 
          <text> Avg Price</text> 
          <b id="avgprice"> $32.40 </b> 
        </span>
      </div>
      <!-- Buy/sell buttons -->
      <div id="buysellContainer">
        <button class="button buy" type="button" title="Buy this card"> <span> Buy </span> </button>
        <button class="button sell" type="button" title="Sell this card"> <span> Sell </span></button>
      </div>
    </div> 
    <!-- Graph -->
    <div id="vis"> </div>
    <!-- Card list -->
    <div id="cardListContainer"> 
      <div style="text-align:center"> User Cards </div>
      <div id="cardList"> </div>
    </div>
  </div>


</div>

<script src="https://d3js.org/d3.v5.min.js"></script>
<script src="vis.js"></script>
</body>
</html>
